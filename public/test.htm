<head>
<style type="text/css">

body {
   background-color:#d7e6f4;
   margin:0px; 
   padding:0px;
   font-family: arial,sans-serif;
   }
#left {
   background: url(images/bg-1.jpg);
   width: 50%;
   position: absolute;
   left: 0px;
   height: 100%;
}
#right {
   background-image: url('assets/bg_d7e6f4.jpg'); 
   background-size:cover;
   width: 50%;
   position: absolute;
   right: 0px;
   height: 100%;
}

#user_email,
#user_first_name,
#user_last_name,
#user_postal_code {
    display:block; 
	width:280px; 
	height:30px; 
	margin-right:19px;
	margin-bottom:10px;
    border: 1px solid rgb(204, 204, 204);
    border-radius: 3px;
    box-shadow: 2px 3px 2px rgb(211, 201, 202);
    font-size: 16px;
    padding: 6px 7px;
/*    outline: 0px none;  */

}
#user_email:focus,
#user_first_name:focus,
#user_last_name:focus,
#user_postal_code:focus {
    border-color: rgb(243, 81, 73);
}
.error {font-size:10px; margin-top:3px; margin-bottom:12px; line-height:22px; color:red;}

/* BUTTON GRADIENTS  */
a.button-red,
a.button-facebook,
a.button-twitter,
input[type=submit] {
	border-radius: 3px;
	box-shadow: 0 1px 1px #7e8a9a;
	color: #fff;
	display: inline-block;
	font-size: 16px;
	margin: 0 20px 20px 0;
	margin: 0 .8rem 2rem 0;
	padding: 7px 11px;
	padding: .8rem 1.1rem;
	text-align: center;
	text-decoration:none;

}
.btn {width: 297px;}
a.button-facebook {
	background-color: #2b4170; /* fallback color */
	background: -moz-linear-gradient(top, #3b5998, #2b4170);
	background: -ms-linear-gradient(top, #3b5998, #2b4170);
	background: -webkit-linear-gradient(top, #3b5998, #2b4170);
	border: 1px solid #2b4170;
	text-shadow: 0 -1px -1px #1f2f52;
}
 
a.button-facebook:hover {
	background-color: #3b5998; /* fallback color */
	background: -moz-linear-gradient(top, #2b4170, #3b5998);
	background: -ms-linear-gradient(top, #2b4170, #3b5998);
	background: -webkit-linear-gradient(top, #2b4170, #3b5998);
}
a.button-twitter {
	background-color: #0081ce; /* fallback color */
	background: -moz-linear-gradient(top, #00aced, #0081ce);
	background: -ms-linear-gradient(top, #00aced, #0081ce);
	background: -webkit-linear-gradient(top, #00aced, #0081ce);
	border: 1px solid #0081ce;
	text-shadow: 0 -1px -1px #005ea3;
}
 
a.button-twitter:hover {
	background-color: #00aced; /* fallback color */
	background: -moz-linear-gradient(top, #0081ce, #00aced);
	background: -ms-linear-gradient(top, #0081ce, #00aced);
	background: -webkit-linear-gradient(top, #0081ce, #00aced);
}

a.button-red, input[type=submit] {
	background-color: #a0171c; /* fallback color */
	background: -moz-linear-gradient(top, #cb2027, #a0171c);
	background: -ms-linear-gradient(top, #cb2027, #a0171c);
	background: -webkit-linear-gradient(top, #cb2027, #a0171c);
	border: 1px solid #a0171c;
	text-shadow: 0 -1px -1px #761114;
	margin-top:5px;
}
 
a.button-red:hover {
	background-color: #cb2027; /* fallback color */
	background: -moz-linear-gradient(top, #a0171c, #cb2027);
	background: -ms-linear-gradient(top, #a0171c, #cb2027);
	background: -webkit-linear-gradient(top, #a0171c, #cb2027);

</style>
</head>

<body>

<div id="left">
<a class="button-facebook" href="http://api.addthis.com/oexchange/0.8/forward/facebook/offer?url=http://pensions.ontarioliberal.ca?pubid=ra-5150c0b15241e409">Share on facebook</a>
<div id='email_validation'></div>
<div class="control-group string required user_first_name"><div class="controls"><input class="string required signup" id="user_first_name" minlength="2" name="user[first_name]" placeholder="First Name" required="required" type="text" /></div></div>
<div class="control-group string required user_last_name"><div class="controls"><input class="string required signup" id="user_last_name" minlength="2" name="user[last_name]" placeholder="Last Name" required="required" type="text" /></div></div>
<div class="control-group string required user_postal_code"><div class="controls"><input class="string required signup" id="user_postal_code" minlength="6" name="user[postal_code]" placeholder="Postal Code" required="required" type="text" /></div></div>
<input class="btn button-red" id="petition_submit" name="commit" type="submit" value="Sign Up" />
</div>




<div id="right"></div>
		


</div>
</div>

</body>
